<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/fonts/iconfont.js"></script>
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->

    
    <div class="loginAndReg">
        <div class="title"></div>
        <!-- 登录的div -->
        <div class="layui-form">
            <!-- 登录的表单 -->
            <form class="login_box" id="form_login">
                <span class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" placeholder="请输入用户名" name="username" required lay-verify="required" autocomplete="off">
                </span>
                <span class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" placeholder="请输入密码" name="password" required lay-verify="required|pwd" autocomplete="off">
                </span>
                <span class="layui-input-block">
                    <button class="setup" lay-submit>登录</button>
                    <!-- <input type="submit" value="登录" class="setup" lay-submit> -->
                </span>
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </form>
        </div>
        
        <!-- 注册的div -->
        <div class="layui-form">
            <!-- 注册的表单 -->
            <form class="reg_box" id="form_reg">
                <span class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" placeholder="请输入用户名" name="username" required lay-verify="require" autocomplete="off">
                </span>
    
                <span class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" class="pwd" placeholder="请输入密码" name="password" required lay-verify="require|pwd" autocomplete="off">
                </span>
    
                <span class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" placeholder="再次确认密码" name="repassword" required lay-verify="require|pwd|repwd" autocomplete="off">
                </span>
    
                <span class="layui-input-block">
                    <button class="setup" lay-submit>注册</button>
                </span>
                <a href="javascript:;" id="link_login">去登录</a>
            </form>
        </div>
    </div>
    <!-- 导入jq -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
